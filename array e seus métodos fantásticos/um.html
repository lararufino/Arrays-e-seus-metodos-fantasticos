<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    <script>
        //1. Faça um algoritmo para ler 20 números e armazenar em um array. Após a leitura total dos 20 números, o algoritmo deve escrever esse array.

        var array = [];

        for (let contagem = 0; contagem < 20; contagem++) {
            var numeros = prompt("Digite um número:");
            array.push(" " + numeros);           
        }
        document.write(array);


    </script>
</body>
</html>
